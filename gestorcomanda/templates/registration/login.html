{% extends 'base_templates.html' %}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static "css/styles.css" %}">    

    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Registrar-se</a></p>
        </form>
        {% if messages %}
        <div class="alert alert-warning">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
{% endblock %}
