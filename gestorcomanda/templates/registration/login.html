<!-- login.html -->
{% load static %}
{% block content %}
    <header>
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
    </header>
    <div class="containerregister">
        <h2>Faça o login para entrar!</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registrar-se</a></p>
        </form>
    </div>
    {% if messages %}
    <div class="alert alert-warning">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
{% endblock content %}
